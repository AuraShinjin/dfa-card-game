<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateau DFA Card</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 275px 0; /* Marge pour Ã©viter les bords haut/bas */
      box-sizing: border-box;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .columns {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .slot {
      width: 110px;
      height: 140px;
      background-color: #444;
      border: 2px dashed #666;
      border-radius: 8px;
    }

    /* ðŸŽ¨ Ajout : coloration des 5 cases du haut du Joueur 1 */
    .player:last-of-type .column .slot:first-child {
      background-color: #d68994;
    }

    /* ðŸŽ¨ Ajout : coloration des 5 cases du bas du Joueur 2 */
    .player:first-of-type .column .slot:last-child {
      background-color: #d68994;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .spacer {
      height: 80px; /* Espace entre les deux joueurs, pour Ã©viter le centre */
    }
  </style>
</head>
<body>

  <!-- Joueur du haut -->
  <div class="player">
    <div class="title">Joueur 2</div>
    <div class="columns">
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
    </div>
  </div>

  <!-- Espace vide au milieu -->
  <div class="spacer"></div>

  <!-- Joueur du bas -->
  <div class="player">
    <div class="title">Joueur 1</div>
    <div class="columns">
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
    </div>
  </div>

</body>
</html>
