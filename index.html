<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateau DFA Card</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .player-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .board {
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    .player-board {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .columns {
      display: flex;
      gap: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .slot {
      width: 100px;
      height: 140px;
      background-color: #444;
      border: 2px dashed #666;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Joueur 2 en haut -->
  <div class="player-board">
    <div class="player-title">Joueur 2</div>
    <div class="columns">
      <div class="column" id="player2-col1">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player2-col2">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player2-col3">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player2-col4">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player2-col5">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>
  </div>

  <!-- Joueur 1 en bas -->
  <div class="player-board">
    <div class="player-title">Joueur 1</div>
    <div class="columns">
      <div class="column" id="player1-col1">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player1-col2">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player1-col3">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player1-col4">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="column" id="player1-col5">
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
    </div>
  </div>

</body>
</html>
