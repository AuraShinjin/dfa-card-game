<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plateau DFA Card</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .plateau {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1000px;
    }

    .joueur {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      padding: 20px; /* contrôle la distance par rapport aux bords */
    }

    .nom-joueur {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }

    .grille {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(2, 80px);
      gap: 5px;
    }

    .case {
      width: 60px;
      height: 80px;
      border: 1px solid #aaa;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Couleur personnalisée pour les 5 cases du haut du Joueur 1 */
    .joueur1 .case:nth-child(-n+5) {
      background-color: #d68994;
    }

    /* Couleur personnalisée pour les 5 cases du bas du Joueur 2 */
    .joueur2 .case:nth-child(n+6) {
      background-color: #d68994;
    }
  </style>
</head>
<body>
  <div class="plateau">
    <!-- Joueur 1 (en haut) -->
    <div class="joueur joueur1">
      <div class="nom-joueur">Joueur 1</div>
      <div class="grille">
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
      </div>
    </div>

    <!-- Joueur 2 (en bas) -->
    <div class="joueur joueur2">
      <div class="nom-joueur">Joueur 2</div>
      <div class="grille">
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
        <div class="case"></div>
      </div>
    </div>
  </div>
</body>
</html>
