<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateau DFA Card</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 275px 0;
      box-sizing: border-box;
    }

    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .columns {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .slot {
      width: 110px;
      height: 140px;
      background-color: #444;
      border: 2px dashed #666;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
    }

    .spacer {
      height: 80px;
    }

    .def {
      background-color: #5476cf;
    }

    .def-pro {
      background-color: #4894d5;
    }

    .att {
      background-color: #d68994;
    }

    .att-unknown {
      background-color: #1d5355;
    }
  </style>
</head>
<body>

  <!-- Joueur 2 (en haut) -->
  <div class="player">
    <div class="title">Joueur 2</div>
    <div class="columns">
      <div class="column"><div class="slot"></div><div class="slot"></div></div> <!-- Colonne vide gauche -->
      <div class="column"><div class="slot"></div><div class="slot att-unknown">ATT ???</div></div>
      <div class="column"><div class="slot"></div><div class="slot att">ATT 5</div></div>
      <div class="column"><div class="slot def-pro">DEF PRO</div><div class="slot att">ATT 4</div></div>
      <div class="column"><div class="slot def">DEF</div><div class="slot att">ATT 3</div></div>
      <div class="column"><div class="slot def-pro">DEF PRO</div><div class="slot att">ATT 2</div></div>
      <div class="column"><div class="slot att">ATT 1</div><div class="slot att-unknown">ATT ???</div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div> <!-- Colonne vide droite -->
    </div>
  </div>

  <!-- Espace vide -->
  <div class="spacer"></div>

  <!-- Joueur 1 (en bas) -->
  <div class="player">
    <div class="title">Joueur 1</div>
    <div class="columns">
      <div class="column"><div class="slot"></div><div class="slot"></div></div> <!-- Colonne vide gauche -->
      <div class="column"><div class="slot att-unknown">ATT ???</div><div class="slot"></div></div>
      <div class="column"><div class="slot att">ATT 1</div><div class="slot"></div></div>
      <div class="column"><div class="slot att">ATT 2</div><div class="slot def-pro">DEF PRO</div></div>
      <div class="column"><div class="slot att">ATT 3</div><div class="slot def">DEF</div></div>
      <div class="column"><div class="slot att">ATT 4</div><div class="slot def-pro">DEF PRO</div></div>
      <div class="column"><div class="slot att">ATT 5</div><div class="slot att-unknown">ATT ???</div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div>
      <div class="column"><div class="slot"></div><div class="slot"></div></div> <!-- Colonne vide droite -->
    </div>
  </div>

</body>
</html>
